      const extradata = document.createElement('div')
      const date = document.createElement('div')
      const geo = document.createElement('div')
      
      extradata.innerText = `random text: ${item.extradata}`
      geo.textContent = `${item.lat}°, ${item.lon}°`
      const dateString = new Date(item.timeStamp).toLocaleString // Test w/ toString()
      
      
      root.append(extradata, date, geo) // Test w/ appendChild()

      document.body.append(root)

    }

      console.log(data)
    }


  </script>
